name: Auto Update Changelog

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate Changelog Entry
        id: changelog
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          
          # Determine the type of change
          if [[ "$PR_TITLE" == *"[FEATURE]"* ]] || [[ "$PR_TITLE" == *"feat:"* ]]; then
            SECTION="### âœ¨ Added"
          elif [[ "$PR_TITLE" == *"[BUG]"* ]] || [[ "$PR_TITLE" == *"fix:"* ]]; then
            SECTION="### ðŸ› Fixed"
          elif [[ "$PR_TITLE" == *"[DOCS]"* ]] || [[ "$PR_TITLE" == *"docs:"* ]]; then
            SECTION="### ðŸ“š Documentation"
          elif [[ "$PR_TITLE" == *"perf:"* ]]; then
            SECTION="### âš¡ Performance"
          elif [[ "$PR_TITLE" == *"refactor:"* ]]; then
            SECTION="### ðŸ”¨ Refactored"
          elif [[ "$PR_TITLE" == *"style:"* ]]; then
            SECTION="### ðŸ’„ Styled"
          else
            SECTION="### ðŸ”„ Changed"
          fi
          
          ENTRY="- $PR_TITLE ([#$PR_NUMBER]($PR_URL)) by @$PR_AUTHOR"
          
          echo "section=$SECTION" >> $GITHUB_OUTPUT
          echo "entry=$ENTRY" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          DATE=$(date +%Y-%m-%d)
          VERSION="Unreleased"
          
          # Check if there's an Unreleased section
          if grep -q "## \[Unreleased\]" CHANGELOG.md; then
            # Add to existing Unreleased section
            sed -i "/## \[Unreleased\]/a\\
            \\
            ${{ steps.changelog.outputs.section }}\\
            ${{ steps.changelog.outputs.entry }}" CHANGELOG.md
          else
            # Create new Unreleased section
            sed -i "/# Changelog/a\\
            \\
            ## [Unreleased]\\
            \\
            ${{ steps.changelog.outputs.section }}\\
            ${{ steps.changelog.outputs.entry }}" CHANGELOG.md
          fi

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG for PR #${{ github.event.pull_request.number }}" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
